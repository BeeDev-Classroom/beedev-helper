<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Box Model</h1>

    <div id="block_inline_div_4" class="display_div">
        <img src="../images/ninja.png" class="boxNinja" alt="ninja">
        <img src="../images/ninja.png" class="boxNinja" alt="ninja">
        <img src="../images/ninja.png" class="boxNinja" alt="ninja">
        <img src="../images/ninja.png" class="boxNinja" alt="ninja">
        <img src="../images/ninja.png" class="boxNinja" alt="ninja">
    </div>

    <div class="fix_to_bottom">

        <div class="flex_start_gap_5">
            <p>Margin: <span>0</span></p>
            <button onclick="
            adjust_attribute_value_of_many(block_inline_div_4, 'margin', false);
            decrement_count_below_zero(this)
            ">
                -
            </button>
            <button onclick="adjust_attribute_value_of_many(block_inline_div_4, 'margin');
            increment_count(this)
            ">
                +
            </button>
        </div>
        
            <div class="flex_start_gap_5">
                <p>Border: <span>0</span></p>
                <button onclick="
                adjust_attribute_value_of_many(block_inline_div_4, 'border-width', false);
                decrement_count_to_zero(this)
                ">
                    -
                </button>
                <button onclick="adjust_attribute_value_of_many(block_inline_div_4, 'border-width');
                increment_count(this)
                ">
                    +
                </button>
            </div>
    
        <div class="flex_start_gap_5">
            <p>Padding: <span>0</span></p>
            <button onclick="
            adjust_attribute_value_of_many(block_inline_div_4, 'padding', false);
            decrement_count_to_zero(this)
            ">
                -
            </button>
            <button onclick="adjust_attribute_value_of_many(block_inline_div_4, 'padding');
            increment_count(this)
            ">
                +
            </button>
        </div>

    </div>
</body>
</html>
