<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Display Flex</h1>

    <div id="block_inline_div_2" class="display_div">
        <p>I am p one</p>
        <p>I am p two</p>
        <p>I am p three</p>
        <a href="#">I am a link</a>
        <p>I am p four</p>
        <button>Click Me</button>
        <button>No Me</button>
        <p>I am p five</p>
    </div>

    <div class="fix_to_bottom">
        
        <div class="flex_start_gap_5">
            <p>Border:</p>
            <button onclick="change_border_property(this, block_inline_div_2)">
                p { boder: 1px solid red }
            </button>
        </div>
    
        <div class="flex_start_gap_5">
            <p>Display:</p>
            <div class="mutually_exclusive_buttons">
                <button onclick="change_property_of_one(block_inline_div_2, 'display', 'block')">
                    div { display: block; }
                </button>
                <button onclick="change_property_of_one(block_inline_div_2, 'display', 'flex')">
                    div { display: flex; }
                </button>
            </div>
        </div>
    
        <div class="flex_start_gap_5">
            <p>Justify Content</p>
            <div class="mutually_exclusive_buttons">
                <button onclick="change_property_of_one(block_inline_div_2, 'justify-content', 'flex-start')">
                    flex-start
                </button>
                <button onclick="change_property_of_one(block_inline_div_2, 'justify-content', 'center')">
                    center
                </button>
                <button onclick="change_property_of_one(block_inline_div_2, 'justify-content', 'flex-end')">
                    flex-end
                </button>
                <button onclick="change_property_of_one(block_inline_div_2, 'justify-content', 'space-between')">
                    space-between
                </button>
                <button onclick="change_property_of_one(block_inline_div_2, 'justify-content', 'space-around')">
                    space-around
                </button>
                <button onclick="change_property_of_one(block_inline_div_2, 'justify-content', 'space-evenly')">
                    space-evenly
                </button>
                <button onclick="change_property_of_one(block_inline_div_2, 'justify-content', 'revert')">
                    default
                </button>
            </div>
        </div>
    
        <div class="flex_start_gap_5">
            <p>Align Items</p>
            <div class="mutually_exclusive_buttons">
                <button onclick="change_property_of_one(block_inline_div_2, 'align-items', 'flex-start')">
                    flex-start
                </button>
                <button onclick="change_property_of_one(block_inline_div_2, 'align-items', 'center')">
                    center
                </button>
                <button onclick="change_property_of_one(block_inline_div_2, 'align-items', 'stretch')">
                    stretch
                </button>
                <button onclick="change_property_of_one(block_inline_div_2, 'align-items', 'baseline')">
                    baseline
                </button>
                <button onclick="change_property_of_one(block_inline_div_2, 'align-items', 'flex-end')">
                    flex-end
                </button>
                <button onclick="change_property_of_one(block_inline_div_2, 'align-items', 'revert')">
                    default
                </button>
            </div>
        </div>
    
    </div>
</body>
</html>
