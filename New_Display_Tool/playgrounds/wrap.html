<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Flex Wrap</h1>
    
    <div id="block_inline_div_3" class="display_div">
        <img src="../images/emoji.jpg" class="emojiWrap" alt="smiling emoji">
        <img src="../images/emoji.jpg" class="emojiWrap" alt="smiling emoji">
        <img src="../images/emoji.jpg" class="emojiWrap" alt="smiling emoji">
        <img src="../images/emoji.jpg" class="emojiWrap" alt="smiling emoji">
        <img src="../images/emoji.jpg" class="emojiWrap" alt="smiling emoji">
        <img src="../images/emoji.jpg" class="emojiWrap" alt="smiling emoji">
        <img src="../images/emoji.jpg" class="emojiWrap" alt="smiling emoji">
        <img src="../images/emoji.jpg" class="emojiWrap" alt="smiling emoji">
    </div>

    <div class="fix_to_bottom">

        <div class="flex_start_gap_5">
            <p>Border:</p>
            <button onclick="change_border_property(this, block_inline_div_3)">
                img { boder: 1px solid red }
            </button>
        </div>
    
        <div class="flex_start_gap_5">
            <p>Display:</p>
            <div class="mutually_exclusive_buttons">
                <button onclick="change_property_of_one(block_inline_div_3, 'display', 'block')">
                    div { display: block; }
                </button>
                <button onclick="change_property_of_one(block_inline_div_3, 'display', 'flex')">
                    div { display: flex; }
                </button>
            </div>
        </div>
    
        <div class="flex_start_gap_5">
            <p>Wrap:</p>
            <div class="mutually_exclusive_buttons">
                <button onclick="change_property_of_one(block_inline_div_3, 'flex-wrap', 'nowrap')">
                    div { flex-wrap: nowrap; }
                </button>
                <button onclick="change_property_of_one(block_inline_div_3, 'flex-wrap', 'wrap')">
                    div { flex-wrap: wrap; }
                </button>
            </div>
        </div>
    
        <div class="flex_start_gap_5">
            <p>Gap: <span>0</span></p>
            <button onclick="adjust_attribute_value(block_inline_div_3, 'gap', false);
            decrement_count_to_zero(this)
            ">
                -
            </button>
            <button onclick="adjust_attribute_value(block_inline_div_3, 'gap');
            increment_count(this)
            ">
                +
            </button>
        </div>

    </div>
</body>
</html>
