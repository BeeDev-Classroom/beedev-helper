<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="../../css/styles.css" />
    <link rel="stylesheet" type='text/css' href="../../css/playground.css" />
    <link rel="stylesheet" type='text/css' href="../../css/dark-mode-styling/darkmode.css" />
    <link rel="stylesheet" href="../css/env.css">
    <script src="../../js/components/toolNav.js"></script>
    <script src="../../js/components/footer.js"></script>
    
    <title>Python</title>
</head>
<body>
    <!-- dark mode switch -->
    <div id="darkModeStyling">
        <h1>BeeDev Services Helper Website</h1>
        <p>
            <img id="darkModeIcon" src="../../images/darkLightIcons/moon-first-quarter-new.jpg" alt="dark-mode-icon" >
        </p>
    </div>
    <header>
        <tool-component></tool-component>
        <nav class="toolsNav">
            <a id="anchorTagsDarkMode" href="../pythonTools.html">Back to Python Tools Page</a>
        </nav>
    </header>
    <main>
        <button onclick="startTerminal()">Clear Terminal</button>
        <div class="column">
            <div id="fakeTerminal">
                <p id="term">BeeDevHelper $~/ </p>
                <div id="output"></div>
            </div>
            <input type="text" id="commandInput" placeholder="Type your spell...">
            <button id="commandInputButton" onclick="executeCommand()">Cast Spell</button>
        </div>

    </main>
    <footer-component></footer-component>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../js/scripts.js"></script>
    <script src="../js/env.js"></script>
    <script src="../../js/components/darkmode.js"></script>
</body>
</html>
